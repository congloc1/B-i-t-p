<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TÍNH DIỆN TÍCH HÌNH VUÔNG</h1>
<input id="canhA" placeholder="nhập cạnh">
<button onclick="check()">Click</button>
<p id="dientich"></p>


</body>
</html>
<script>
  function check() {
    let a= parseInt(document.getElementById("canhA").value)
    let s=a*a
    document.getElementById("dientich").innerHTML= "Diện tích : "+s
  }
</script>
