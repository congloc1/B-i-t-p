<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="number1" placeholder="nhập số a">
<input id="number2" placeholder="nhập số b">
<input id="number3" placeholder="nhập số c">
<button onclick="check()">Kiểm tra</button>
<p id="tonhat"></p>


</body>
</html>
<script>
    function check() {


        let numa = document.getElementById("number1").value;
        let numb = document.getElementById("number2").value;
        let numc = document.getElementById("number3").value;
        let a = parseInt(numa)
        let b = parseInt(numb)
        let c = parseInt(numc)
        if (a > b && a > c) {
            document.getElementById("tonhat").innerHTML = a + "số lớn nhất ";
        } else {
            if (b > a && b > c) {
                document.getElementById("tonhat").innerHTML = b + "số lớn nhất";
            } else
                document.getElementById("tonhat").innerHTML = c + "số lớn nhất ";
        }
    }
</script>
