<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> img {
        width: 100px;
        height: 100px;
    }
    </style>

</head>
<body>
<h1>Nhap anh</h1>
<table>
    <tr>
        <td>stt</td>
        <td>ten</td>
        <td>anh</td>
        <td>gia</td>
        <td>chinh sua</td>
    </tr>
    <tbody id="a">

    </tbody>
    <button onclick="them()">add</button>

</table>

</body>
</html>
<script>
    class imgNew {
        name;
        anh;
        gia;

        constructor(name, anh, gia) {
            this.name = name;
            this.anh = anh;
            this.gia = gia;
        }
    }

    let img1 = new imgNew("anh 1", "https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645.jpg", "200");
    let img2 = new imgNew("anh 2", "https://24hstore.vn/upload_images/images/2023/hinh-nen-may-tinh/1-1-hinh-nen-may-tinh-chill-win-10-1.jpg", "300");
    let img3 = new imgNew("anh3", "https://khoinguonsangtao.vn/wp-content/uploads/2022/08/hinh-nen-4k-don-gian-cho-may-tinh-1.jpg", "400")
    // let img = ["https://d1hjkbq40fs2x4.cloudfront.net/2017-08-21/files/landscape-photography_1645.jpg",
    //     'https://24hstore.vn/upload_images/images/2023/hinh-nen-may-tinh/1-1-hinh-nen-may-tinh-chill-win-10-1.jpg',
    //     'https://khoinguonsangtao.vn/wp-content/uploads/2022/08/hinh-nen-4k-don-gian-cho-may-tinh-1.jpg'
    // ]
    let img = [img1, img2, img3]
    check()

    function them() {
        let name1 = prompt("nhap name");
        let anh1 = prompt("nhap anh");
        let gia1 = prompt("nhap gia");
        let imgn = new imgNew(name1, anh1, gia1);
        img.push(imgn);
        check()
    }
    function check() {
        let text = "";

        for (i = 0; i < img.length; i++) {
            text = text +
                `
         <tr>
        <td>${i + 1}</td>
        <td>${img[i].name}</td>
        <td><img src = ${img[i].anh}></td>
         <td>${img[i].gia}</td>
        <td><button onclick="xoa(${i})">delete</button></td>
        <td><button onclick="sua(${i})">Edit</button></td>
    </tr>
    `
        }
        document.getElementById("a").innerHTML = text
    }

    function xoa(abc) {
        img.splice(abc, 1);
        check()
    }
    function sua(x) {
        let tenmoi = prompt("sua ten");
        let anhmoi = prompt("sua ten");
        let giamoi = prompt("sua ten");
        let spsua = new imgNew(tenmoi, anhmoi, giamoi);
        img[x] = spsua;
        check()
    }


</script>
