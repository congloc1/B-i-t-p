<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="met" placeholder="nhập số mét">
<button onclick="check()">Hiện Feet</button>
<p id="feet"></p>
</body>
</html>
<script>
    function check() {
        let m= parseInt(document.getElementById("met").value)
        let ft=  m * 3.2808
        document.getElementById("feet").innerHTML="Feet bằng :"+ft+ "mét"

    }
</script>
