<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ĐÂY CÓ PHẢI LÀ TAM GIÁC KHÔNG</h1>
<input id="1" placeholder="nhập cạnh a">
<input id="2" placeholder="nhập cạnh b">
<input id="3" placeholder="nhập cạnh c">
<button onclick="check()">click</button>
<p id="4"></p>

</body>
</html>
<script>
    function check() {
        let a=parseInt(document.getElementById("1").value);
        let b=parseInt(document.getElementById("2").value);
        let c=parseInt(document.getElementById("3").value);
        if (a>0&&b>0&&c>0){
            if(a+b>c&&a+c>b&&b+c>a) {
                document.getElementById("4").innerHTML = "a" + "b" + "c" + "là ba cạnh của tam giác"
            }
            else
                document.getElementById("4").innerHTML="a"+"b"+"c" +"không ba cạnh của tam giác"
        }
        else
            document.getElementById("4").innerHTML="a"+"b"+"c" +"không ba cạnh của tam giác"

    }

</script>
