<script>

    function maxMinAvg(arr) {
        let arrnew=[];
        let i=0;
        let sum=0;
        for(i=0;i<arr.length;i++){
            sum=sum+arr[i];
        }
        arrnew.push(Math.max(arr));
        arrnew.push(Math.min(arr));
        arrnew.push(sum/arr.length);
        return arrnew;
    }
    let a=[2,3,5,6]
    alert(maxMinAvg(a))
    alert(Math.max(a)()
</script>
