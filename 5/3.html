<script>
    let a=parseInt(prompt("nhập số"));
    let i=0;
    let count=0;
    if(a>1) {
        for (i = 1; i <= a; i++) {
            if(a%i==0){
                count=count+1;
            }
        }
        if (count==2){
            alert("số nguyên tố");
        }
        else alert("k phải số nguyên tố");
    }
</script>
