<table border="1px" style="width: 400px;height: 200px; float: left; background-color: aliceblue" >

        <th colspan="2" style="background-color: brown; ">Thông tin khách hàng</th>

<div class="ok">

    <tr>

    <tr>

<button onclick="abc()">Tim kiem</button>
<input id="z">
<h3 id="s"></h3>

<script>
    class khach {
        stt;
        ten;
        diachi;
        sdt;
        anh;
        constructor(stt, ten, diachi, sdt, anh) {
            this.stt = stt;
            this.ten = ten;
            this.diachi = diachi;
            this.sdt = sdt;
            this.anh = anh;
        }
    }

    let a1 = new khach("1", "A", "Trung Quốc", "0983271311", "https://anhvienpiano.com/wp-content/uploads/2020/05/anh-chan-dung.jpg");
    let a2 = new khach("2", "B", "Nhat Ban", "0983271311", "https://www.chapter3d.com/wp-content/uploads/2020/08/anh-chan-dung.jpg");
    let a3 = new khach("3", "C", "Han Quốc", "0983271311", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwCpGWDQxaA-mkHT_MaXb1K1nqQm24dg7_XA&usqp=CAU");
    let a = [a1, a2, a3];

    function check() {
        let text = "";
        for (i = 0; i < a.length; i++) {
            text = text +
                `<tr>
            <th>${i + 1}</th>
            <th>${a[i].ten}</th>
            <th>${a[i].diachi}</th>
            <th>${a[i].sdt}</th>
            <th><img src=${a[i].anh}></th>
            <th>
                <button style="background-color: red" onclick="delete1(${i})">delete</button>
            </th>
        </tr>`
        }
        document.getElementById("abc").innerHTML = text
    }
    check();
    function nhap() {
        let b1 = document.getElementById("1").value;
        let b2 = document.getElementById("2").value;
        let b3 = document.getElementById("3").value;
        let b4 = document.getElementById("4").value;
        let b=new khach("",b1,b2,b3,b4);
        a.push(b);
        check();
    }
    function reset() {
        document.getElementById("1").value="";
        document.getElementById("2").value="";
        document.getElementById("3").value="";
        document.getElementById("4").value="";
    }
    function delete1(aq) {
        a.splice(aq,1);
        check();
    }
    function abc() {
        let z = document.getElementById("z").value;
        for (i = 0; i < a.length; i++) {
            if (z == a[i].ten) {
                document.getElementById("s").innerHTML= "quoc tich  :  "+ a[i].diachi
            }
        }
    }
</script>
