<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="tuoi" placeholder="nhập tuổi">
<button onclick="check()">Kiểm tra</button>
<p id="a1"></p>

</body>
</html>
<script>
    function check() {
        let a= parseInt(document.getElementById("tuoi").value);
        if (a>0&&a<120)
            document.getElementById("a1").innerHTML= "Đây là số tuổi một người"
        else
            document.getElementById("a1").innerHTML= "Đây không phải là số tuổi"

    }
</script>
