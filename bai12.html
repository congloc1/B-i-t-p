<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="doC" placeholder="nhập độ C">
<button onclick="check()">Bao nhiêu độ F</button>
<p id="doF"></p>
</body>
</html>
<script>
    function check() {
        let c=parseInt(document.getElementById("doC").value)
        let f= c*9/5+32
        document.getElementById("doF").innerHTML="Độ F :" + f

    }
</script>
