<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
    <input id="nhap" placeholder="nhập r">
    <button onclick="nhap()">S hình tròn</button>

<script>

        let a=parseFloat(document.getElementById("nhap").value)
        let b=3.14*a*a
        document.getElementById("dientichbang").innerHTML= "dienticnbang:"+b

    }

</script>
