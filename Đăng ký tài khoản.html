<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <style type="text/css">
        body{
            align-content: center;
            background-color: red;
        }
        h3{
            color: red;
        }
        div{
            background-color: aqua;
            border: solid; width: 400px;

        }

    </style>
</head>
<body>
    <div align="center"><h1>ĐĂNG KÝ THANH VIÊN</h1>
        <h4>Mời Quý vị đăng ký thành viên để được hưởng nhiều quyền lợi và hỗ trợ từ chúng tôi!</h4>
        <h2>THÔNG TIN CÁ NHÂN</h2>
        <form>
            <h3>Họ tên (*)</h3> <input type="text" placeholder="Nhập họ và tên của bạn"><br>
            <h3>Email đăng ký (*)</h3> <input type="text" placeholder="Nhập email của bạn"><br>
            <h3>Đăng nhập lại Email (*)</h3> <input type="text" placeholder="nhập lại email"><br>
            <h3>Số điện thoại (*)</h3> <input type="number" placeholder="Nhập sđt bạn"><br>
            <h3>Địa chỉ của bạn</h3> <input type="text" placeholder="Nhập địa chỉ của bạn"><br>
            <h3>Ngày sinh</h3> <input type="date"><br><br><br><br>
            <button > ĐĂNG KÝ THÀNH VIÊN</button>

        </form>
    </div>

</body>
</html>
