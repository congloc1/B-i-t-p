<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="num1" placeholder="nhập num1">
    <input   id="num2" placeholder="nhâp num2">
    <button onclick="sum()">+</button>
    <button onclick="trừ()">-</button>
    <button onclick="nhân()">*</button>
    <button onclick="chia()">/</button>
</body>
</html>

<script>
    function sum() {
        let inputNumber1= document.getElementById("num1").value;
        let inputNamber2=document.getElementById("num2").value;
        let number1= parseInt(inputNumber1)
        let number2=parseInt(inputNamber2)
        alert(number1+number2);

    }
    function trừ() {
        let inputNumber1= document.getElementById("num1").value;
        let inputNamber2=document.getElementById("num2").value;
        let number1= parseInt(inputNumber1)
        let number2=parseInt(inputNamber2)
        alert(number1-number2);

    }
    function nhân() {
        let inputNumber1= document.getElementById("num1").value;
        let inputNamber2=document.getElementById("num2").value;
        let number1= parseInt(inputNumber1)
        let number2=parseInt(inputNamber2)
        alert(number1*number2);

    }
    function chia() {
        let inputNumber1= document.getElementById("num1").value;
        let inputNamber2=document.getElementById("num2").value;
        let number1= parseInt(inputNumber1)
        let number2=parseInt(inputNamber2)
        alert(number1/number2);

    }

</script>
