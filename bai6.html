<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <input name="abc" id="doanhthu" placeholder="nhập doanh thu">
    <button onclick="check()">Hoa hồng</button>
    <p id="hoahong"></p>
</body>
</html>
<script>
    function check() {
        let a=parseInt(document.getElementById("doanhthu").value)
        if (a<=300){
            document.getElementById("hoahong").innerHTML=a/100+"triệu đồng"
        }
        else {
            if (a<=350)
                document.getElementById("hoahong").innerHTML=a/90+"triệu đồng"
            else {
                if (a<=400)
                    document.getElementById("hoahong").innerHTML=a/80+"triệu đồng"
                else {
                    document.getElementById("hoahong").innerHTML=a/70+"triệu đồng"
                }

            }
        }

    }
</script>
