<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>TÍNH DIỆN TÍCH HÌNH CHỮ NHẬT</h1>
<input id="canhA" placeholder="nhập cạnh a">
<input id="canhB" placeholder="nhập cạnh b">
<button onclick="check()">click</button>
<p id="dientich"></p>
</body>
</html>
<script>
    function check() {
        let a=parseInt(document.getElementById("canhA").value);
        let b=parseInt(document.getElementById("canhB").value);
        let s =a*b;
        document.getElementById("dientich").innerHTML="Diện tích : "+s;

    }
</script>
