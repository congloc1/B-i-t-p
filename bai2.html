<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="tuoi" placeholder="nhập tuổi bạn">
<button onclick="check()">Kiểm tra</button>
<button type="reset" >Làm lại</button>
<p id="lop10"></p>

</body>
</html>
<script>
    function check() {
        let inputtuoi=document.getElementById("tuoi");
        let a= parseInt(inputtuoi.value);
        if (a>=15&&a<=  18){

            document.getElementById("lop10").innerHTML="Đủ đk vào lớp 10";}
        else
            document.getElementById("lop10").innerHTML="K đủ đk vào lớp 10"



    }
</script>
